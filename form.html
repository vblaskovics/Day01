<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Regisztráció</h1>

    <form id="form-registration" class="form-registration" novalidate>
        <label for="form-username">Felhasználónév*</label>
        <input id="form-username" name="username" type="text">

        <label for="form-email">Email cím*</label>
        <input id="form-email" name="email" type="email">
        <p id="email-error" class="error-msg">Hibás</p>
    
        <label for="form-password">Jelszó*</label>
        <input id="form-password" name="password" type="password">
    
        <label for="form-password-re">Jelszó ismét*</label>
        <input id="form-password-re" name="passwordre" type="password">

        <input class="form-button" type="submit" value="Mehet">
    </form>

    <script src="form.js"></script>
</body>

</html>
